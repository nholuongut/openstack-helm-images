- project:
    check:
      jobs:
        - openstack-helm-images-compute-kit-2025-1-ubuntu_jammy
        - openstack-helm-images-cinder-2025-1-ubuntu_jammy

- job:
    name: openstack-helm-images-compute-kit-2025-1-ubuntu_jammy
    parent: openstack-helm-compute-kit-2025-1-ubuntu_jammy
    dependencies:
      - name: openstack-helm-images-build-openvswitch
        soft: true
      - name: openstack-helm-images-build-mariadb
        soft: true
      - name: openstack-helm-images-build-libvirt
        soft: true
      - name: openstack-helm-images-upload-openvswitch
        soft: true
      - name: openstack-helm-images-upload-mariadb
        soft: true
      - name: openstack-helm-images-upload-libvirt
        soft: true
    files:
      - openvswitch/.*
      - zuul.d/openvswitch.yaml
      - mariadb/.*
      - zuul.d/mariadb.yaml
      - libvirt/.*
      - zuul.d/libvirt.yaml
      - zuul.d/openstack-2025.1-ubuntu_jammy.yaml
      - zuul.d/openstack-base.yaml
      - zuul.d/playbooks/build-openstack.yml
      - zuul.d/playbooks/vars-openstack.yml
      - zuul.d/playbooks/Dockerfile_base
      - zuul.d/playbooks/Dockerfile

- job:
    name: openstack-helm-images-cinder-2025-1-ubuntu_jammy
    parent: openstack-helm-cinder-2025-1-ubuntu_jammy
    nodeset: openstack-helm-5nodes-ubuntu_jammy
    dependencies:
      - name: openstack-helm-images-build-mariadb
        soft: true
      - name: openstack-helm-images-upload-mariadb
        soft: true
    files:
      - mariadb/.*
      - zuul.d/mariadb.yaml
      - zuul.d/openstack-2025.1-ubuntu_jammy.yaml
      - zuul.d/openstack-base.yaml
      - zuul.d/playbooks/build-openstack.yml
      - zuul.d/playbooks/vars-openstack.yml
      - zuul.d/playbooks/Dockerfile_base
      - zuul.d/playbooks/Dockerfile
